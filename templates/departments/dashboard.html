<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <title>Dashboard</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
</head>
<body>
<div class="container py-5">
  <div class="d-flex justify-content-between mb-4">
    <h2>Admin Dashboard</h2>
    <a href="{% url 'logout' %}" class="btn btn-outline-danger">Logout</a>
  </div>

  <form method="GET" class="mb-3 d-flex">
    <input type="text" name="q" class="form-control me-2" placeholder="Search Department">
    <button type="submit" class="btn btn-primary">Search</button>
  </form>

  <div class="mb-3">
    <a href="{% url 'add_department' %}" class="btn btn-success">+ Add Department</a>
  </div>

  <table class="table table-bordered table-striped">
    <thead class="table-dark">
      <tr>
        <th>Name</th>
        <th>Description</th>
        <th style="width: 20%;">Actions</th>
      </tr>
    </thead>
    <tbody>
      {% for dept in departments %}
      <tr>
        <td>{{ dept.dept_name }}</td>
        <td>{{ dept.description }}</td>
        <td>
          <a href="{% url 'edit_department' dept.id %}" class="btn btn-sm btn-warning">Edit</a>
          <a href="{% url 'delete_department' dept.id %}" class="btn btn-sm btn-danger">Delete</a>
        </td>
      </tr>
      {% empty %}
      <tr>
        <td colspan="3" class="text-center">No departments found.</td>
      </tr>
      {% endfor %}
    </tbody>
  </table>
</div>
</body>
</html>
